<mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
  <ng-container class="cardholder-name" matColumnDef="credit_card_number">
      <mat-header-cell class="cardholder-name-header" mat-header-cell *matHeaderCellDef><p class="mat-header-text">Credit Card</p></mat-header-cell>
      <mat-cell mat-cell *matCellDef="let transaction"> {{transaction.credit_card.card_number}}! </mat-cell>
  </ng-container>
  <ng-container matColumnDef="amount">
      <mat-header-cell class="card-number-header" *matHeaderCellDef> Amount </mat-header-cell>
      <mat-cell *matCellDef="let transaction"> {{transaction.amount}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="comment">
      <mat-header-cell class="csc-code-header" *matHeaderCellDef> Comment </mat-header-cell>
      <mat-cell *matCellDef="let transaction"> {{transaction.comment}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
      <mat-header-cell class="expiration-date-year-header" *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let transaction"> {{transaction.date | msToDate}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="currency">
      <mat-header-cell class="issuer-header" *matHeaderCellDef> Currency </mat-header-cell>
      <mat-cell *matCellDef="let transaction"> {{transaction.currency}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<div *ngIf="!dataSource$">
  No Data Found
